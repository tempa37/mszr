<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансмаштомск</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .container_admin {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            height: 70vh;
        }
        .progress-bar {
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 30px;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .log-section {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            text-align: center;
            color: #fff;
            margin: 0 auto;
        }
        .log-entry {
            cursor: pointer;
            padding: 10px;
            background-color: #444;
            margin: 5px 0;
            border-radius: 5px;
        }
        .log-entry:hover {
            background-color: #555;
        }
        .log-details {
            display: none;
            margin-top: 10px;
            text-align: left;
            color: #ddd;
            font-size: 14px;
        }
        .error-section {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            width: 70%;
            text-align: center;
            color: #fff;
            margin: 0 auto;
        }
		        .info-field {
            margin-bottom: 20px;
        }
} 
    </style>
</head>
<body>
    <div class="header">
        <div class="uptime-section">
            <h2>Микроконтроллерная система защиты рудничная МСЗР-380. Панель администратора. Обновление прошивки.</h2>
        </div>
    </div>
    <div class="container_admin">
        <div class="log-section" id="log-section" style="display: block;">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
            <div class="log-entry" id="current-log">МК принял прошивку. Ожидание соединения</div>
            <div class="log-details" id="log-details"></div>
        </div>
        <div class="error-section" id="error-section" style="display: none;">
            <p>МК отклонил прошивку - несоответсвие CRC или критическая ошибка на стороне устройства</p>
        </div>
        
        <div class="info-field" style="display: none;">
            <input type="hidden" id="field50" name="field50" value="<!--SOFTACCEPT-->0">
        </div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const currentLog = document.getElementById('current-log');
        const logDetails = document.getElementById('log-details');
        let logs = [];

        function connect() 
        {
            let socket;
            socket = new WebSocket('ws://localhost:8055');

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateProgress(data.progress, data.message);
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error: ', error);
            };

            socket.onclose = () => {
                console.log('WebSocket Connection Closed');
                // Пытаемся переподключиться через 3 секунды
                setTimeout(connect, 1000);
            };
        }

        function updateProgress(percentage, message) {
            currentLog.textContent = `${message}`;
            if (message === "Success!") {
                currentLog.innerHTML = `<span style="color: #00FF00;">${message}</span>`
                SuccessFunc();
            }
            progressBar.style.width = `${percentage}%`;
            logs.push(`[${new Date().toLocaleTimeString()}] ${message}`);
        }

        function displayLogs() {
            logDetails.innerHTML = logs.map(log => `<p>${log}</p>`).join('');
            logDetails.style.display = logDetails.style.display === 'none' ? 'block' : 'none';
        }
        
        window.onload = function() {
            var soft_accepted = document.getElementById("field50");
            if (soft_accepted) {
                soft_accepted.value = soft_accepted.value.replace("<!--SOFTACCEPT-->", "");
            }

            const soft_accepted_value = parseInt(soft_accepted.value, 10); // Преобразование значения в число

            if (soft_accepted_value === 0) {
                document.getElementById('log-section').style.display = 'none';
                document.getElementById('error-section').style.display = 'block';
				ErrorFunc();
            } else if (soft_accepted_value === 1) {
                document.getElementById('log-section').style.display = 'block';
                document.getElementById('error-section').style.display = 'none';
            }
            connect();
        };

        currentLog.addEventListener('click', displayLogs);
        
        function SuccessFunc()
        {
            setTimeout(function() {
                window.location.href = "index.shtml";
            }, 18000);
        }
		
		function ErrorFunc()
        {
            setTimeout(function() {
                window.location.href = "update.shtml";
            }, 5000);
        }
    </script>
</body>
</html>
